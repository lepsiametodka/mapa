<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mapa Metodky</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			overflow: hidden;
			font-family: Roboto;
		}

		.floor-controls {
			position: fixed;
			right: 16px;
			bottom: 16px;

			background: white;
			padding: 8px;
			border-radius: 4px;

			display: flex;
			flex-direction: column;

			border: 1px solid #999;
		}

		.floor-btn {
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 4px;
			border-radius: 4px;
			cursor: pointer;
		}

		.floor-label {
			font-size: 0.8em;
			padding: 6px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.floor-number {
			font-weight: 600;
			font-size: 1.5em;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: -4px;
			margin-bottom: 4px;
		}
	</style>
</head>
<body>

	<div id="map"></div>

	<div class="floor-controls">
		<div class="floor-btn" id="floor-up">+</div>
		<div class="floor-label">Poschodie</div>
		<div class="floor-number" id="floor-number">0</div>
		<div class="floor-btn" id="floor-down">-</div>
	</div>

	<script src="https://d3js.org/d3.v6.min.js"></script>

	<script src="labels.js"></script>
	<script src="floor.js"></script>
	<script src="main.js"></script>

	<!-- [360, 0, 360, 1040],	 -->
</body>
</html>
